<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${keyword}">Keyword</title>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.2.0" async>
    </script>
    <style>
        html {
            font-family: Arial, "Georgia", Times, serif;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 20%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .name {
            padding: 2px 16px;
            font-size: 22px;
        }
    </style>
</head>
<body>
<h1 th:text="${keyword}">Keyword</h1>
<div th:each="name : ${names}">
    <div class="card">
        <svg th:data-jdenticon-value="${name}" data-jdenticon-value="${name}" style="width: 100%">
            Fallback text or image for browsers not supporting inline svg.
        </svg>
        <div class="name">
            <h4><b th:text="${name}">Keesun Baik</b></h4>
        </div>
    </div>
</div>
</body>
</html>
